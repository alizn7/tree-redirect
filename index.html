<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://ahk1384.github.io/Trees-CE03/">
    <title> ...در حال انتقال 5ثانیه صبر کنید  </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5c6bc0, #42a5f5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px 50px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        a {
            font-size: 20px;
            color: #42a5f5;
            text-decoration: none;
            border: 2px solid #42a5f5;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #42a5f5;
            color: #fff;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>در حال انتقال...</h1>
    <p>اگر به‌طور خودکار منتقل نشدید، <a href="https://ahk1384.github.io/Trees-CE03/">اینجا کلیک کنید</a>.</p>
</div>

</body>
</html>
