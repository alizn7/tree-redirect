<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://ahk1384.github.io/Trees-CE03/">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #2d9cdb;
        }
        p {
            font-size: 16px;
            margin: 20px 0;
        }
        a {
            font-size: 18px;
            color: #2d9cdb;
            text-decoration: none;
            border: 2px solid #2d9cdb;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #2d9cdb;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>در حال انتقال...</h1>
    <p>اگر به‌طور خودکار منتقل نشدید، <a href="https://ahk1384.github.io/Trees-CE03/">اینجا کلیک کنید</a>.</p>
</div>

</body>
</html>
